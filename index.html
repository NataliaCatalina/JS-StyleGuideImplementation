<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- responsiveness -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- stylesheets -->

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- own stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>JsStyleGuide</title>
  </head>
  <body class="bg-dark">

    <h1 class="display-4 text-warning">JS Loops follow style guide</h1>

    <div class="jumbotron my-5 bg-info text-warning">
      <h1 id="result">Result</h1>

    </div>

    <form class="container bg-warning text-dark p-5 my-5" action="">
      <label class="form-control" for="name">Please enter your name </label>
      <input class="form-control mb-5" id="name" type="text" name="" value="">

      <label class="form-control" for="place">Please enter your place </label>
      <input class="form-control mb-5" id="place" type="text" name="" value="">

      <button class="btn btn-lg- btn-info border border-dark my-5" id="submit" type="button" name="button">Submit</button>


    </form>
    <!-- scripts -->

    <!-- jquery js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- popper js  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- own script -->
    <script src="js/script.js">

    </script>
  </body>
</html>
